<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ff4d6d38;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Blinking Hearts */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 25px;
            animation: blink 2s infinite ease-in-out;
            user-select: none;
            pointer-events: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.1; transform: scale(0.8); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Container Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            50% { transform: translateX(8px); }
            75% { transform: translateX(-8px); }
            100% { transform: translateX(0); }
        }

        .shake-active {
            animation: shake 0.2s ease-in-out;
        }

        .container {
            position: relative;
            text-align: center;
            z-index: 10;
            background: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 30px;
            backdrop-filter: blur(3px);
            width: 450px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.1s;
            box-shadow: 4px 4px 20px 0px rgba(0, 0, 0, 0.1);
            min-width: 300px;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100; /* Always on top */
            position: static; /* Remains in the flex row */
        }
        /* Adding a pulsing glow to the Yes button */
        .pulse {
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0px rgba(255, 77, 109, 0.7); }
            100% { box-shadow: 0 0 0 20px rgba(255, 77, 109, 0); }
        }
        #noBtn {
            background-color: #4a4e69;
            color: white;
            z-index: 50; /* Stays behind Yes button */
            transition: top 0.1s ease, left 0.1s ease;
        }

        .hidden { display: none; }
        #celebration h1 { color: #ff4d6d; font-size: 2.5rem; }

        #quiz h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ff4d6d;
            /* Soft pink glow with a slight dark offset for depth */
            text-shadow: 
                2px 2px 4px rgb(0 0 0 / 0%), 
                0 0 20px rgb(255 77 109 / 0%), 
                0 0 10px rgba(255, 77, 109, 0.5);
            text-align: center;
        }

        /* Animation for the pulsing text */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .pulse-text {
            display: inline-block; /* Required for transform to work */
            animation: heartbeat 1.5s infinite ease-in-out;
            color: #ff4d6d;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
        }

        /* The container that holds the viewing window */
        .gallery-container {
            width: 100%;
            height: 150px;
            overflow: hidden; /* Hide the images that are outside the box */
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        /* The long track that moves */
        .track {
            display: flex;
            width: calc(250px * 10); /* Adjust based on number of images */
            animation: scroll 20s linear infinite; /* Adjust '20s' to change speed */
        }

        .track img {
            /* width: 250px; */
            height: 200px;
            object-fit: cover;
            padding: 5px; /* Creates a little gap between photos */
            border-radius: 15px;
        }

        /* The movement logic */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } 
            /* We move 50% because we will duplicate the images for a seamless loop */
        }
        /* Romantic Signature */
        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 1);
            text-shadow: 0 0 5px rgba(255, 77, 109, 1);
        }
        /* Music Player Wrapper */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.2s;
        }

        .music-player:hover {
            transform: scale(1.1);
        }

        /* The Vinyl Record */
        .record {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #050505;
            /* This creates the illusion of vinyl grooves */
            background-image: repeating-radial-gradient(
                circle,
                #111,
                #111 2px,
                #222 3px,
                #111 4px
            );
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 77, 109, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Pink Center Label */
        .record-label {
            width: 30px;
            height: 30px;
            background-color: #ff4d6d;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ff758f;
        }

        /* The Hole in the Middle */
        .record-hole {
            width: 6px;
            height: 6px;
            background-color: #1a0a0a; /* Matches your body background */
            border-radius: 50%;
        }

        /* The Spinning Animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spin {
            animation: spin 3s linear infinite;
        }

        /* Floating Musical Notes */
        .music-note {
            position: fixed;
            bottom: 70px;
            right: 50px;
            font-size: 20px;
            color: #ff758f;
            pointer-events: none; /* Ensures the notes don't block you from clicking the record */
            z-index: 999;
            animation: floatNote 2s ease-in-out forwards;
            text-shadow: 0 0 5px rgba(255, 77, 109, 0.5);
        }

        @keyframes floatNote {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1) rotate(-10deg); }
            100% { transform: translateY(-120px) scale(1.5) rotate(20deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="./song.mp3" type="audio/mpeg">
    </audio>

    <div id="music-player" class="music-player hidden" onclick="toggleMusic()">
        <div class="record spin" id="record-disc">
            <div class="record-label">
                <div class="record-hole"></div>
            </div>
        </div>
    </div>

    <div id="quiz" class="container">
        <h1>Would you love me endlessly?</h1>
        <div class="btn-row">
            <button id="yesBtn" class="pulse">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="celebration" class="container hidden" style="min-height: 480px; width: 500px;">
        <div class="signature" style="margin-bottom:10px;">To Susan</div>
        <div class="gallery-container">
            <div class="track">
            <!--
                <img src="https://picsum.photos/id/10/250/200">
                <img src="https://picsum.photos/id/20/250/200">
                <img src="https://picsum.photos/id/30/250/200">
                <img src="https://picsum.photos/id/40/250/200">
                <img src="https://picsum.photos/id/50/250/200">
                
                <img src="https://picsum.photos/id/10/250/200">
                <img src="https://picsum.photos/id/20/250/200">
                <img src="https://picsum.photos/id/30/250/200">
                <img src="https://picsum.photos/id/40/250/200">
                <img src="https://picsum.photos/id/50/250/200">
            -->
                <img src="gallery/1.jpg">
                <img src="gallery/2.jpg">
                <img src="gallery/3.jpg">
                <img src="gallery/4.jpg">
                <img src="gallery/5.jpg">
                <img src="gallery/6.jpg">
                <img src="gallery/7.jpg">
                <img src="gallery/8.jpg">
            </div>
        </div>
        <h1 class="pulse-text">
            I love you too! ‚ù§Ô∏è <br>
            Áà±‰Ω†Âì¶
        </h1>
        <div class="signature">From Albert</div>
    </div>

    <script>
        // 1. Generate Background
        for (let i = 0; i < 100; i++) {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = Math.random() * 100 + 'vh';
            h.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(h);
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quiz = document.getElementById('quiz');
        const celebration = document.getElementById('celebration');
        const bgMusic = document.getElementById('bgMusic');
        const musicPlayer = document.getElementById('music-player');
        const recordDisc = document.getElementById('record-disc');

        // 2. Escape Logic with Shake
        document.addEventListener('mousemove', (e) => {
            const noRect = noBtn.getBoundingClientRect();
            const containerRect = quiz.getBoundingClientRect();
            
            const noCenterX = noRect.left + noRect.width / 2;
            const noCenterY = noRect.top + noRect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - noCenterX, 2) + 
                Math.pow(e.clientY - noCenterY, 2)
            );

            if (distance < 60) {
                moveNoButton(containerRect, noRect);
            }
        });

        function moveNoButton(containerRect, noRect) {
            // Trigger Shake
            quiz.classList.remove('shake-active');
            void quiz.offsetWidth; // Trigger reflow to restart animation
            quiz.classList.add('shake-active');

            // Move No Button
            noBtn.style.position = 'absolute';
            
            const padding = 30;
            const maxX = containerRect.width - noRect.width - padding;
            const maxY = containerRect.height - noRect.height - padding;

            const randomX = Math.random() * (maxX - padding) + padding;
            const randomY = Math.random() * (maxY - padding) + padding;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }


        // --- Floating Notes Logic ---
        let noteInterval;

        function createNote() {
            // Array of different musical symbols for variety
            const symbols = ['üéµ', 'üé∂', 'üéº', '‚ú®'];
            
            const note = document.createElement('div');
            note.classList.add('music-note');
            note.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            // Randomize the horizontal starting position slightly
            const randomRight = 40 + Math.random() * 40;
            note.style.right = randomRight + 'px';
            
            document.body.appendChild(note);
            
            // Remove the note from the HTML after 2 seconds (when the animation finishes)
            // This stops the browser from getting slow over time
            setTimeout(() => {
                note.remove();
            }, 2000);
        }

        // Update your toggleMusic function to handle the floating notes
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                recordDisc.style.animationPlayState = 'running';
                noteInterval = setInterval(createNote, 800); // Start spawning notes
            } else {
                bgMusic.pause();
                recordDisc.style.animationPlayState = 'paused';
                clearInterval(noteInterval); // Stop spawning notes
            }
        }

        // Finally, update your Yes button event listener to start the notes immediately
        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            celebration.classList.remove('hidden');
            musicPlayer.classList.remove('hidden');
            
            bgMusic.play();
            recordDisc.style.animationPlayState = 'running';
            noteInterval = setInterval(createNote, 800); // Start the notes!
        });
    </script>
</body>

</html>
